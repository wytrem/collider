allprojects  {
  apply plugin: 'maven'

  group = 'net.wytrem'
  version = '0.1.3-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  tasks.withType(JavaCompile) {
  	options.encoding = 'UTF-8'
  }
  
  repositories {
    mavenLocal()
    mavenCentral()   
  }
}
